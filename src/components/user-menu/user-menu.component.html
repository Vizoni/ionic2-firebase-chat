<ion-content>
    <!-- pega o atributo do current user do user-menu.component e passa de parametro pro user-info -->
    <user-info [user]="currentUser" [isMenu]="true"></user-info>

    <ion-list no-lines>
        <button ion-item icon-right detail-none menuClose="user-menu" (click)="onProfile()">
            Profile
            <ion-icon name="person" item-right></ion-icon>
        </button>
        <button ion-item icon-right detail-none menuClose="user-menu" (click)="onLogOut()">
            Log Out
            <ion-icon name="log-out" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
